<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-zinc-100 dark:bg-zinc-800 min-h-screen p-4 flex justify-center items-center">
        <div class="bg-white dark:bg-zinc-700 rounded-lg p-4 w-full max-w-md">
            <h1 class="text-4xl font-bold mb-4 text-center">Weather Tracker App</h1>
            <form action="/home" method="POST" class="space-y-6">
                <div class="mb-4">
                    <label for="userId" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">User ID</label>
                    <input type="text" id="userId" name="userId" class="mt-1 block w-full rounded-md border-zinc-300 dark:border-zinc-700 shadow-sm focus:border-blue-300 dark:focus:border-blue-600 focus:ring focus:ring-blue-200 dark:focus:ring-blue-500 focus:ring-opacity-50 dark:focus:ring-opacity-50 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-zinc-300 dark:border-zinc-700 shadow-sm focus:border-blue-300 dark:focus:border-blue-600 focus:ring focus:ring-blue-200 dark:focus:ring-blue-500 focus:ring-opacity-50 dark:focus:ring-opacity-50 sm:text-sm">
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg w-full">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
